---
- name: Install apache2 package
  apt:
    name: "apache2"
    state: present

- name: Creates directory
  file:
    path: /tmp/befiles
    state: directory

- name: Copy web server file
  command: aws s3 cp "{{ zip_s3_filepath }}" "{{ zip_filepath }}"

- name: Clean /var/www/html
  file:
    path: /var/www/html/
    state: absent

- name: Create /var/www/html
  file:
    path: /var/www/html/
    state: directory

- name: Unzip web server
  unarchive:
    src: "{{ zip_filepath }}"
    dest: /var/www/html

- name: Creates directory
  file:
    path: /tmp/befiles
    state: absent

- name: Start apache
  service:
    name: apache2
    state: started
    enabled: yes

